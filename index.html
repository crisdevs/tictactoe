<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel = "stylesheet" href = "css/normalize.css">
        <link rel = "stylesheet" href = "css/styles.css">
    </head>
    <body>
        <main class = "container">
            <h1 class = "title">Tic Tac Toe!</h1>
            <div class = "board">
                    <div class = "square-0-0 hovering"></div>
                    <div class = "square-0-1 hovering"></div>
                    <div class = "square-0-2 hovering"></div>
                    <div class = "square-1-0 hovering"></div>
                    <div class = "square-1-1 hovering"></div>
                    <div class = "square-1-2 hovering"></div>
                    <div class = "square-2-0 hovering"></div>
                    <div class = "square-2-1 hovering"></div>
                    <div class = "square-2-2 hovering"></div>
            </div>
            <p class = "turn">Player's Turn:<span class = "player-turn">X</span></p>
            <button class ="reset">Reset</button>
        </main>
        <script src = "js/Game.js"></script>
        <script src = "js/Board.js"></script>
        <script src = "js/Shape.js"></script>
        <script src = "js/Player.js"></script>
        <script src = "js/script.js"></script>
    </body>

</html>
