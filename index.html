<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel = "stylesheet" href = "css/normalize.css">
    </head>
    <body>
        <main>
            <h1>Tic Tac Toe!</h1>
            <table>
                <tr>
                    <th class = "square-0">0</th>
                    <th class = "square-1">1</th>
                    <th class = "square-2">2</th>
                </tr>
                <tr>
                    <th class = "square-3">3</th>
                    <th class = "square-4">4</th>
                    <th class = "square-5">5</th>
                </tr>
                <tr>
                    <th class = "square-6">6</th>
                    <th class = "square-7">7</th>
                    <th class = "square-8">8</th>
                </tr>
            </table>
            <p>Player's Turn:<span class = "player-turn">X</span></p>
        </main>
    </body>

</html>
