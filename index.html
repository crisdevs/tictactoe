<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel = "stylesheet" href = "css/normalize.css">
        <link rel = "stylesheet" href = "css/styles.css">
    </head>
    <body>
        <main class = "container">
            <h1>Tic Tac Toe!</h1>
            <div class = "board">
                    <div class = "square-0">0</div>
                    <div class = "square-1">1</div>
                    <div class = "square-2">2</div>
                    <div class = "square-3">3</div>
                    <div class = "square-4">4</div>
                    <div class = "square-5">5</div>
                    <div class = "square-6">6</div>
                    <div class = "square-7">7</div>
                    <div class = "square-8">8</div>
            </div>
            <p>Player's Turn:<span class = "player-turn">X</span></p>
        </main>
    </body>

</html>
